<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tool Image Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>


<body>
    <div class="container-fluid">
        <div class="card m-2">
            <div class="card-header">
                Image Editor
            </div>
            <div class="card-body p-1">
                <!--  -->
                <form class="">
                    <div id="rowInputImage" class="form-row m-5">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputImage" accept="image/png, image/jpeg">
                            <label class="custom-file-label" for="customFile">Choose Image</label>
                        </div>
                    </div>
                </form>
                <!--  -->
                <div id="rowEditImage" class="row d-none m-1">
                    <div class="col text-center">
                        <img id="imageEdit" src="" class="w-75" />
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <form id="formTools">
                                    <fieldset class="">


                                        <legend>Filters</legend>
                                        <!-- 
                                        blur(5px);
                                        filter: brightness(0.4);
                                        filter: contrast(200%);
                                        filter: drop-shadow(16px 16px 20px blue);
                                        filter: grayscale(50%);
                                        filter: hue-rotate(90deg);
                                        filter: invert(75%);
                                        filter: opacity(25%);
                                        filter: saturate(30%);
                                        filter: sepia(60%);
                                    -->
                                        <div class="form-row mr-3">
                                            <label class="w-100" for="rangeBrightness">Brightness</label>
                                            <input class="custom-range text-secondary w-75 align-middle" type="range" min="0" max="1000" step="10" value="0" id="rangeBrightness">
                                            <span></span>
                                        </div>
                                        <div class="form-row mr-3">
                                            <label for="rangeContrast">Contrast</label>
                                            <input type="range" class="custom-range" min="0" max="300" step="10" value="0" id="rangeContrast">
                                        </div>
                                        <div class="form-row mr-3">
                                            <label for="rangeGrayscale">Grayscale</label>
                                            <input type="range" class="custom-range" min="0" max="100" step="1" value="0" id="rangeGrayscale">
                                        </div>
                                        <div class="form-row mr-3">
                                            <label for="rangeInvert">Invert</label>
                                            <input type="range" class="custom-range" min="0" max="100" step="1" value="0" id="rangeInvert">
                                        </div>
                                        <div class="form-row mr-3">
                                            <label for="rangeSaturate">Saturate</label>
                                            <input type="range" class="custom-range" min="0" max="100" step="1" value="0" id="rangeSaturate">
                                        </div>
                                        <div class="form-row mr-3">
                                            <label for="rangeSepia">Sepia</label>
                                            <input type="range" class="custom-range" min="0" max="100" step="1" value="0" id="rangeSepia">
                                        </div>
                                        <div class="form-row mr-3">
                                            <label for="rangeOpacity">Opacity</label>
                                            <input type="range" class="custom-range" min="0" max="100" step="1" value="100" id="rangeOpacity">
                                        </div>
                                        <!--  -->
                                        <div class="form-row mr-3">
                                            <label for="rangeHUE">Hue</label>
                                            <input type="range" class="custom-range" min="0" max="360" step="1" value="0" id="rangeHUE">
                                        </div>
                                        <!--  -->
                                        <div class="form-row mr-3">
                                            <label class='w-100' for="rangeDropShadowsHorizontal">Drop shadows</label>
                                            <input type="number" class="w-25 form-control" value="0" id="rangeDropShadowsHorizontal">
                                            <input type="number" class="w-25 form-control" value="0" id="rangeDropShadowsVertical">
                                            <input type="number" class="w-25 form-control" value="0" id="rangeDropShadowsBlur">
                                            <input type="color" class="w-25 form-control" value="0" id="rangeDropShadowsColor">
                                        </div>

                                    </fieldset>
                                </form>
                                <div class="mt-3">
                                    <div class="row">
                                        <div class="col">
                                            <button id="btnSave" type="button" class="btn btn-primary mr-3">Save</button>
                                            <button id="btnReset" type="button" class="btn btn-secondary mr-3">Reset</button>
                                        </div>
                                        <div class="col text-right">
                                            <button id="btnCancel" type="button" class="btn btn-warning">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
